global:
  scrape_interval: 5s
  external_labels:
    monitor: 'docktest-monitor'
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['127.0.0.1:9090']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['127.0.0.1:9100']
  - job_name: 'cAdvisor'
    static_configs:
      - targets: ['127.0.0.1:8080']
